<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>

    <style>
      body {
        background-color: #f5f0fe;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      h1 {
        text-decoration: underline;
        color: #885df1;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: lighter;
      }

      p {
        text-align: center;
      }

      button {
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        display: block;
        color: #885df1;
        font-size: 16px;
        background: transparent;
        padding: 15px 20px;
        transition: all 200ms ease;
      }

      button:hover {
        color: #fff;
        background: #885df1;
      }

      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 500px;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .highlight {
        color: #885df1;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>

    <ul>
      <li>
        <a href="https://www.shecodes.io/students" class="coders">Coders</a>
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" class="courses">Courses</a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" class="stories">Stories</a>
      </li>
    </ul>

    <hr />

    <p><strong>More info</strong></p>

    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
      alt="Woman Coding"
    />
    <div class="container">
      <span class="highlight">Email </span><span>hello@shecodes.io </span>
      <span class="highlight">Instagram </span><span>@shecodes.io</span>
    </div>
  </body>
</html>
