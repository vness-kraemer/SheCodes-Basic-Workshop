<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>

    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        text-decoration: underline;
        color: #885df1;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
      }
      p {
        text-align: center;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>

    <ul>
      <li>
        <a href="https://www.shecodes.io/students" class="coders">Coders</a>
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" class="courses">Courses</a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" class="stories">Stories</a>
      </li>
    </ul>

    <hr />

    <p><strong>More info</strong></p>

    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
      alt="Woman Coding"
    />
  </body>
</html>
